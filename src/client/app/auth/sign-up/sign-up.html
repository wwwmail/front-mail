<div class="auth-layout">

    <div class="auth-layout__content">
        <div class="auth-layout__form auth-layout__form--wd388 ">

            <div class="card">
                <div class="auth-form">

                    <div class="auth-form__logo mrg__bottom16">
                        <img class="img-responsive mrg__auto" src="/images/logo.png">
                    </div>

                    <form class="form" name="userForm" ng-submit="vm.login(userForm)" novalidate>

                        <!-- имя и фамилия -->
                        <div class="form__field-item mrg__bottom10 flex--inline">
                            <div class="field-style mrg__right5">
                                <input class="input input--size_l input--up-shadow width--inh" type="text"
                                       ng-model="vm.userForm.model.first_name"
                                       placeholder="Имя"
                                       required>
                            </div>

                            <div class="field-style">
                                <input class="input input--size_l input--up-shadow width--inh" type="text"
                                       ng-model="vm.userForm.model.last_name"
                                       placeholder="Фамилия"
                                       required>
                            </div>
                        </div>

                        <!-- логин в базе -->
                        <div class="form__field-item mrg__bottom10">
                            <div class="field-style">

                                <label class="field-style__title font__size13" for="">Придумайте имя пользователю</label>

                                <div class="field-style__group">

                                    <input class="input input--size_l input--up-shadow width--inh"
                                           type="text"
                                           ng-model="vm.userForm.model.username"
                                           placeholder="Имя почты"
                                           required>

                                    <div class="validation">

                                        <div class="validation__message validation__message--red">
                                            Это имя пользователя уже занято. Попробуйте
                                            другое
                                        </div>

                                        <!--Валидационные ошибки-->
                                    </div>


                                </div>
                                <div class="">
                                    Свободно: abc779736
                                </div>
                            </div>
                        </div>

                        <!-- пароль -->
                        <div class="form__field-item mrg__bottom6">
                            <div class="field-style">
                                <input class="input input--size_l input--up-shadow width--inh" type="password"
                                       ng-model="vm.userForm.model.password"
                                       placeholder="Пароль"
                                       required>
                                <div class="validation">
                                    <!--Валидационные ошибки-->
                                </div>
                            </div>
                        </div>

                        <!-- подтверждение пароля -->
                        <div class="form__field-item mrg__bottom10">
                            <div class="field-style">
                                <input class="input input--size_l input--up-shadow width--inh" type="password"
                                       ng-model="vm.userForm.model.passwordConf"
                                       placeholder="Подтверждение пароля"
                                       required>
                                <div class="validation">
                                    <!--Валидационные ошибки-->
                                </div>
                            </div>
                        </div>

                        <!-- СМС валидация -->
                        <div class="form__field-item mrg__bottom10 mrg__top25 flex flex--row-wrap sms-bg">
                            <div class="field-style mrg__right5 width--size177">
                                <input class="input input--size_l input--up-shadow width--inh" type="text"
                                       ng-model="vm.userForm.model.phone"
                                       placeholder="+420 xxx xxx xxx"
                                       required>
                                <div class="validation">
                                    <!--Валидационные ошибки-->
                                </div>


                            </div>
                            <div class="field-style width--inh">
                                <button class="btn btn--size_l btn--normal width--inh" type="button" ng-click="vm.sendCode()">Получить код</button>
                            </div>


                            <span class="notific notific--auth">
                                    На номер +420 xxx xxx xxx был отправлен код проверки
                                    {{ vm.codeResult }}
                                </span>
                        </div>

                        <!-- СМС подтверждение кода -->
                        <div class="form__field-item mrg__bottom20 flex sms-bg">
                            <div class="field-style mrg__right5 width--size177">
                                <input class="input input--size_l input--up-shadow width--inh" type="text"
                                       ng-model="vm.userForm.model.code"
                                       placeholder="Введите код из смс"
                                       required>
                                <div class="validation">
                                    <!--Валидационные ошибки-->
                                </div>
                            </div>
                            <div class="field-style">
                                <button class="btn btn--size_l btn--normal width--inh" type="button">Подтвердить</button>
                            </div>
                        </div>

                        <!-- Соглашение -->
                        <div class="form__field-item mrg__bottom10">
                            <div class="field-style widtn--inh">
                                <!--<div class="checkbox">-->
                                <!--<span class="checkbox__" ></span>-->
                                <!--<input class="checkbox__input" id="checkbox" type="checkbox"  />-->
                                <!--<label class="checkbox__label" for="checkbox">Я переключаю чекбокс</label>-->
                                <!--</div>-->

                                <label class="checkbox checkbox_theme_islands checkbox_size_m checkbox_checked i-bem"
                                       data-bem='{"checkbox":{}}'>
                                    <span class="checkbox__box">
                                        <input class="checkbox__control"
                                               type="checkbox"
                                               autocomplete="off"
                                               name="name1"
                                               value="val_1"
                                               checked="checked"/>
                                    </span>
                                    <span class="checkbox__text" role="presentation">
                                         Подтверждая регистрацию вы принимаете правила
                                описанные в <a class="link link-aith" href="">Пользовательском соглашении</a>
                                    </span>
                                </label>
                            </div>
                        </div>

                        <!-- Зарегистрироватся -->
                        <div class="form__field-item mrg__bottom10">
                            <div class="field-style">
                                <button class="btn btn--size_l btn--red width--inh" type="submit">Регистрация</button>
                            </div>
                        </div>

                    </form>

                    <hr class="hr hr--auth ">
                    <!--    <a ui-sref="signIn()">Войти</a> -->
                    <button class="btn btn--size_l btn--link-style width--inh" ui-sref="signIn">Вход</button>
                </div>
            </div>

        </div>
    </div>

    <div class="auth-layout__bg"></div>
</div>

<!-- футтер на странице авторизации-->
