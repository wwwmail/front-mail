<div class="auth-layout">

    <div class="password-reset-layout__content">
        <div class="password-reset-layout__form">

            <div class="card">
                <div class="auth-form">

                    <div class="main-title-text">Восстановление доступа</div>

                    <form class="form" name="userForm" ng-submit="vm.resetPassword(userForm)" novalidate>

                        <div class="form__field-item mrg__bottom6">
                            <div class="field-style ">

                                <div class="field-style__group">

                                    <input class="input input--size_l input--up-shadow width--size328 font__center"
                                           type="text"
                                           name="code"
                                           ng-model="vm.userForm.model.code"
                                           placeholder="Введите код из смс"
                                           required>

                                    <validation-errors ng-if="userForm.$submitted"
                                                       data="userForm.code"
                                                       server="vm.userForm.errors"
                                                       messages="vm.userForm.validations.code">
                                    </validation-errors>

                                </div>
                            </div>
                        </div>

                        <!-- Пароль-->
                        <div class="form__field-item mrg__bottom6">
                            <div class="field-style ">

                                <div class="field-style__group">

                                    <input class="input input--size_l input--up-shadow width--size328 font__center"
                                           type="password"
                                           name="newpassword"
                                           ng-model="vm.userForm.model.newpassword"
                                           placeholder="Введите новый пароль"
                                           required>

                                    <validation-errors ng-if="userForm.$submitted"
                                                       data="userForm.newpassword"
                                                       server="vm.userForm.errors"
                                                       messages="vm.userForm.validations.newpassword">
                                    </validation-errors>

                                </div>
                            </div>
                        </div>

                        <!-- Пароль 2-->
                        <div class="form__field-item">

                            <div class="field-style">

                                <div class="field-style__group">

                                    <input class="input input--size_l input--up-shadow width--size328 font__center"
                                           type="password"
                                           name="passwordConf"
                                           ng-model="vm.userForm.model.passwordConf"
                                           placeholder="Введите новый пароль"
                                           required>

                                    <validation-errors ng-if="userForm.$submitted"
                                                       data="userForm.passwordConf"
                                                       server="vm.userForm.errors"
                                                       messages="vm.userForm.validations.passwordConf">
                                    </validation-errors>


                                </div>
                            </div>
                        </div>

                        <!-- кнопка Далее -->
                        <div class="form__field-item  mrg__top25">
                            <div class="field-style">

                                <button class="btn btn--size_l btn--yellow width--inh" type="submit">Сохранить и
                                    продолжить
                                </button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

        <!-- футтер на странице авторизации-->
