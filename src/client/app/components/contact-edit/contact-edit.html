<div class="contact-group-create">
    <div class="edit-contact">

        <form name="contactForm" novalidate>
            <div class="edit-contact__header">
                <span class="">{{ 'EDIT_CONTACT' | translate }}</span>
            </div>

            <div class="edit-contact__content">
                <div class="edit-contact__column">
                    <div class="edit-contact__avatar">
                        <div class="avatar avatar--settings avatar--size50 avatar--second-style ">
                            <img class="avatar__image" src="/images/avatar-personal.svg">
                        </div>
                    </div>
                    <div class="edit-contact__fio-data">
                        <input class="input input--size_sm input--up-shadow width--size168 mrg__right10"
                               type="text"
                               name="last_name"
                               placeholder="{{ 'INPUT_PLACEHOLDER_LAST_MANE' | translate }}"
                               ng-model="vm.contactForm.model.last_name">

                        <input class="input input--size_sm input--up-shadow width--size168 mrg__right10"
                               type="text"
                               name="first_name"
                               ng-model="vm.contactForm.model.first_name"
                               placeholder="{{ 'INPUT_PLACEHOLDER_NAME' | translate }}">

                        <input class="input input--size_sm width--size168 input--up-shadow"
                               type="text"
                               name="middle_name"
                               ng-model="vm.contactForm.model.middle_name"
                               placeholder="{{ 'INPUT_PLACEHOLDER_MIDDLE_NAME' | translate }}">
                    </div>
                </div>

                <div class="edit-contact__column">

                    <hr class="hr hr--top">

                    <div class="edit-contact__left mrg__right10">
                        <div class="edit-contact__item">
                             <span class="edit-contact__icon">
                                <svg class="svg-icon">
                                    <use xlink:href="#conact-icon-mail"></use>
                                </svg>
                             </span>

                            <contact-emails emails="vm.contactForm.model.emails"></contact-emails>
                        </div>

                        <!-- Тут вводится группы-->
                        <div class="edit-contact__item" ng-repeat="contactGroup in contactGroups">
                             <span class="edit-contact__icon">
                                <svg class="svg-icon">
                                    <use xlink:href="#conacts-add-group"></use>
                                </svg>
                             </span>

                            <!-- список-->
                            <div class="edit-contact__groups">
                                <span class="edit-contact__group-item">
                                     <span class="remove-data-input remove-data-input--small">
                                        <svg class="remove-data-input__icon">
                                            <use xlink:href="#icon-close"></use>
                                        </svg>
                                     </span>
                                    <svg class="edit-contact__group-item__icon group-icon group-pall--c-1">
                                        <use xlink:href="#grid-square"></use>
                                    </svg>
                                    {{ contactGroup.name }}
                                </span>
                            </div>
                        </div>

                        <!-- Тут вводится номер телефона-->
                        <div class="edit-contact__item">
                             <span class="edit-contact__icon">
                                <svg class="svg-icon">
                                    <use xlink:href="#contact-phone"></use>
                                </svg>
                             </span>

                            <contact-phones phones="vm.contactForm.model.phones"></contact-phones>
                        </div>

                        <!-- дата рождения-->
                        <div class="edit-contact__item">
                             <span class="edit-contact__icon">
                                <svg class="svg-icon">
                                    <use xlink:href="#contact-birthday"></use>
                                </svg>
                            </span>

                            <div class="field-style flex--inline flex--row-wrap just-content--sp-btw width--size220">
                                <ui-select ng-model="vm.contactForm.model.bDay"
                                           class="select-list select-list--size_xs select-list--not-border-of-sides width--size50 select-list--if-less"
                                           style="width: 50px!important;"
                                           theme="select2"
                                           title="Choose a person">
                                    <ui-select-match
                                            class="select-list__body select-list--size_xs width--size50"
                                            placeholder="{{ 'DAY' | translate }}">
                                        {{ $select.selected.name }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="day in vm.days">
                                        <div ng-bind-html="day.name"></div>
                                    </ui-select-choices>
                                </ui-select>

                                <ui-select ng-model="vm.contactForm.model.bMonth"
                                           class="select-list select-list--size_xs select-list--not-border-of-sides width--size90 select-list--if-less"
                                           style="width: 90px!important;"
                                           theme="select2"
                                           title="Choose a person">
                                    <ui-select-match
                                            class="select-list__body select-list--size_xs  width--size90"
                                            placeholder="{{ 'MONTH' | translate }}">
                                        {{ $select.selected }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="month in vm.months">
                                        <div ng-bind-html="month"></div>
                                    </ui-select-choices>
                                </ui-select>

                                <ui-select ng-model="vm.contactForm.model.bYear"
                                           class="select-list select-list--size_xs select-list--not-border-of-sides width--size65 select-list--if-less"
                                           style="width: 65px!important;"
                                           theme="select2"
                                           title="Choose a person">
                                    <ui-select-match
                                            class="select-list__body select-list--size_xs width--size65"
                                            placeholder="{{ 'YEAR' | translate }}">
                                        {{ $select.selected.name }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="year in vm.years">
                                        <div ng-bind-html="year.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>

                    <div class="edit-contact__right">
                        <div class="edit-contact__item align-items--st">
                            <span class="edit-contact__icon">
                                <svg class="svg-icon">
                                    <use xlink:href="#conact-comment"></use>
                                </svg>
                            </span>
                            <textarea
                                    class="edit-contact__text-field textarea textarea--normal textarea--size_sm textarea--not-resize textarea--input-yellow-focus textarea--up-shadow"
                                    placeholder="{{ 'INPUT_PLACEHOLDER_COMMENT_CONTACT' | translate }}"
                                    ng-model="vm.contactForm.model.comment"></textarea>
                        </div>
                    </div>

                </div>

                <hr class="hr hr--bottom">
            </div>

            <div class="edit-contact__footer">
                <button class="btn btn--normal btn--size_l width--size220 float--left"
                        type="button"
                        ng-click="vm.cancel()">
                    {{ 'BTN_CANCEL' | translate }}
                </button>
                <button class="btn btn--yellow btn--size_l width--size220 float--left"
                        type="button" ng-click="vm.update(contactForm)">
                    {{ 'SAVE_CHANGES' | translate }}
                </button>
            </div>

        </form>

    </div>
</div>
