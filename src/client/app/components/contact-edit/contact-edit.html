<div class="contact-group-create">
    <div class="edit-contact">

        <form name="contactForm" ng-submit="vm.update(contactForm)" novalidate>

            <div class="edit-contact__header">
                <span class="">Редактирование информации о контакте</span>
            </div>

            <div class="edit-contact__content">

                <div class="edit-contact__column">

                    <div class="edit-contact__avatar">

                        <div class="avatar avatar--settings avatar--size50 avatar--second-style ">
                            <img class="avatar__image" src="/images/avatar-personal.svg" alt=""
                                 ng-if="!vm.firstLetter && !vm.emailLetter">

                            <!--<div class="avatar__symbol-image" ng-if="vm.firstLetter || vm.emailLetter">-->
                            <!--<div class="avatar__first-name">{{ vm.firstLetter ? vm.firstLetter : vm.emailLetter }}-->
                            <!--</div>-->
                            <!--<div class="avatar__last-name" ng-if="vm.lastLetter">{{ vm.lastLetter }}</div>-->
                            <!--</div>-->

                        </div>

                    </div>

                    <div class="edit-contact__fio-data">

                        <input class="input input--size_sm input--up-shadow mrg__right10"
                               type="text"
                               name="last_name"
                               placeholder="Фамилия"
                               ng-model="vm.contactForm.model.last_name"
                               required>

                        <input class="input input--size_sm input--up-shadow mrg__right10"
                               type="text"
                               name="first_name"
                               ng-model="vm.contactForm.model.first_name"
                               placeholder="Имя"
                               required>

                        <input class="input input--size_sm input--up-shadow"
                               type="text"
                               name="middle_name"
                               ng-model="vm.contactForm.model.middle_name"
                               placeholder="Отчество"
                               required>

                    </div>

                </div>


                <div class="edit-contact__column">

                    <hr class="hr hr--top">

                    <div class="edit-contact__left mrg__right10">
                        <!-- Адреса электронной почты-->
                        <div class="edit-contact__item">

                                                 <span class="edit-contact__icon">
                                                    <svg class="svg-icon">
                                                        <use xlink:href="#conact-icon-mail"></use>
                                                    </svg>
                                                 </span>

                            <div class="">

                                <!--Уже сущетвующий маил-->
                                <div class="edit-contact__add-data edit-contact__add-data--added ">
                                                        <span class="remove-data-input">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                        </span>

                                    <input class="input input--size_xs input--up-shadow width--size220"
                                           type="text"
                                           name="usermail"

                                           placeholder="Добавить электронный адрес"
                                           value="twic@bigmir.net"
                                           required>
                                </div>
                                <!--Уже сущетвующий маил-->
                                <div class="edit-contact__add-data edit-contact__add-data--added">
                                                        <span class="remove-data-input">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                        </span>

                                    <input class="input input--size_xs input--up-shadow width--size220"
                                           type="text"
                                           name="usermail"

                                           placeholder="Добавить электронный адрес"
                                           value="twic@bigmir.net"
                                           required>
                                </div>
                                <!--Уже сущетвующий маил-->
                                <div class="edit-contact__add-data edit-contact__add-data--added">
                                                        <span class="remove-data-input">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                        </span>

                                    <input class="input input--size_xs input--up-shadow width--size220"
                                           type="text"
                                           name="usermail"

                                           placeholder="Добавить электронный адрес"
                                           value="twic@bigmir.net"
                                           required>
                                </div>

                                <!-- добавить еще-->
                                <div class="edit-contact__add-data mrg__top5">
                                    <span class="remove-data-input">
                                        <svg class="remove-data-input__icon">
                                            <use xlink:href="#icon-close"></use>
                                        </svg>
                                    </span>
                                    <input class="input input--size_xs input--up-shadow width--size220"
                                           type="text"
                                           name="email"
                                           ng-model="vm.contactForm.model.email"
                                           placeholder="Добавить электронный адрес"
                                           required>
                                </div>
                            </div>


                        </div>

                        <!-- Тут вводится группы-->
                        <div class="edit-contact__item">

                                                 <span class="edit-contact__icon">
                                                    <svg class="svg-icon">
                                                        <use xlink:href="#conacts-add-group"></use>
                                                    </svg>
                                                 </span>

                            <!-- список-->
                            <div class="edit-contact__groups">

                                                    <span class="edit-contact__group-item">

                                                         <span class="remove-data-input remove-data-input--small">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                         </span>

                                                        <svg class="edit-contact__group-item__icon group-icon group-pall--c-1">
                                                            <use xlink:href="#grid-square"></use>
                                                        </svg>
                                                        Друзья
                                                    </span>

                                <span class="edit-contact__group-item">

                                                         <span class="remove-data-input remove-data-input--small">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                         </span>

                                                        <svg class="edit-contact__group-item__icon group-icon group-pall--c-16">
                                                            <use xlink:href="#grid-square"></use>
                                                        </svg>
                                                        supetsds
                                                    </span>
                                <span class="edit-contact__group-item">

                                                        <span class="remove-data-input remove-data-input--small">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                        </span>

                                                        <svg class="edit-contact__group-item__icon group-icon group-pall--c-16">
                                                            <use xlink:href="#grid-square"></use>
                                                        </svg>
                                                        supetsdsdds
                                                    </span>

                            </div>
                        </div>

                        <!-- Тут вводитс номер телефона-->
                        <div class="edit-contact__item">



                                                 <span class="edit-contact__icon">
                                                    <svg class="svg-icon">
                                                        <use xlink:href="#contact-phone"></use>
                                                    </svg>
                                                 </span>

                            <div class="">
                                <!--Уже сущетвующий телефон-->
                                <div class="edit-contact__add-data edit-contact__add-data--added">
                                                        <span class="remove-data-input">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                        </span>

                                    <input class="input input--size_xs input--up-shadow width--size220"
                                           type="text"
                                           name="contact-phone"
                                           placeholder="Добавить телефон"
                                           value="+380994624083"
                                           required>
                                </div>

                                <!-- добавить еще номер-->
                                <div class="edit-contact__add-data mrg__top5">
                                                        <span class="remove-data-input">
                                                            <svg class="remove-data-input__icon">
                                                                <use xlink:href="#icon-close"></use>
                                                            </svg>
                                                        </span>

                                    <input class="input input--size_xs input--up-shadow width--size220"
                                           type="text"
                                           name="contact-phone"
                                           ng-model=""
                                           placeholder="Добавить телефон"
                                           required>
                                </div>
                            </div>
                        </div>

                        <!-- дата рождения-->
                        <div class="edit-contact__item">

                                             <span class="edit-contact__icon">
                                                <svg class="svg-icon">
                                                    <use xlink:href="#contact-birthday"></use>
                                                </svg>
                                            </span>

                            <div class="field-style flex--inline flex--row-wrap just-content--sp-btw width--size220">

                                <!-- День -->
                                <input class="input input--size_xs width--size65"
                                       type="text"
                                       placeholder="День"
                                       ng-model="vm.profileForm.bDay">

                                <!-- Месяц -->
                                <ui-select ng-model="vm.profileForm.bMonth"
                                           class="select-list select-list--size_xs select-list--not-border-of-sides width--size80"
                                           style="width: 80px!important;"
                                           theme="select2"
                                           title="Choose a person">
                                    <ui-select-match
                                            class="select-list__body select-list--size_xs  width--size80"
                                            placeholder="Месяц">
                                        {{ $select.selected }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="month in vm.monthList">
                                        <div ng-bind-html="month"></div>
                                    </ui-select-choices>
                                </ui-select>

                                <!-- Год -->
                                <input class="input input--size_xs width--size65"
                                       type="name"
                                       placeholder="Год"
                                       ng-model="vm.profileForm.bYear">
                            </div>

                        </div>

                    </div>

                    <!---->
                    <div class="edit-contact__right">

                        <div class="edit-contact__item align-items--st">

                                            <span class="edit-contact__icon">
                                                <svg class="svg-icon">
                                                    <use xlink:href="#conact-comment"></use>
                                                </svg>
                                            </span>

                            <textarea
                                    class="edit-contact__text-field textarea textarea--normal textarea--size_sm textarea--not-resize textarea--input-yellow-focus textarea--up-shadow"
                                    placeholder="Комментарий контакту"></textarea>

                        </div>

                    </div>

                </div>
                <hr class="hr hr--bottom">

            </div>

            <div class="edit-contact__footer">

                <button class="btn btn--normal btn--size_l width--size220 float--left"
                        type="button">
                    Отмена
                </button>

                <button class="btn btn--yellow btn--size_l width--size220 float--left"
                        type="submit">
                    Сохранить изменения
                </button>

            </div>

        </form>

    </div>
</div>
