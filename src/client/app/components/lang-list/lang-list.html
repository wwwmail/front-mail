<div class="timezone-list timezone-list--height150">
    <div class="timezone-list__links">
        <a class="timezone-list__link" href ng-repeat="lang in vm.lang.items"
           ng-click="vm.selectLang(lang)">
            <span class="timezone-list__name">{{ lang.caption }}</span>
        </a>
    </div>
</div>
