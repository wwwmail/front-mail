<div class="popup">
    <div class="popup__header">
        <span class="">{{ 'CREATE_NEW_GROUP' | translate }}</span>
    </div>

    <form name="contactGroupForm" ng-submit="vm.create(contactGroupForm)" novalidate>

        <div class="popup__content pdd--t20 pdd--b20">
            <span class="mrg--t4 mrg--r10">{{ 'NAME' | translate }}</span>

            <input class="input input--size_sm input--up-shadow width--size250"
                   type="text"
                   name="name"
                   ng-model="vm.contactGroupForm.model.name"
                   required/>
            <hr class="hr hr--bottom">
        </div>

        <div class="popup__footer">
            <button class="btn btn--normal btn--size_l"
                    type="button"
                    ng-click="vm.close()">{{ 'CANCEL' | translate }}</button>

            <button class="btn btn--yellow btn--size_l"
                    type="submit">{{ 'CREATE_NEW_GROUP' | translate }}</button>
        </div>
    </form>
</div>
