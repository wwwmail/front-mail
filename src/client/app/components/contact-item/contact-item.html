<div class="contancts-list__item pointer"
     ng-class="{'is-check': vm.contact.isChecked}"
     ng-click="vm.openContactViewPopup()">

    <!-- Аватарка-->
    <div class="contancts-list__contact-avatar">
        <div class="avatar avatar--settings avatar--size28 avatar--second-style ">
            <img class="avatar__image" src="/images/avatar-personal.svg"
                 ng-if="!vm.firstLetter && !vm.emailLetter">

            <div class="avatar__symbol-image" ng-if="vm.firstLetter || vm.emailLetter">
                <div class="avatar__first-name">{{ vm.firstLetter ? vm.firstLetter : vm.emailLetter }}
                </div>
                <div class="avatar__last-name" ng-if="vm.lastLetter">{{ vm.lastLetter }}</div>
            </div>

            <label ng-click="$event.stopPropagation();">
                    <span class="contancts-list__check-icon">
                        <svg class="all-select-check__icon">
                            <use xlink:href="#check-box-mark"></use>
                        </svg>
                        <input type="checkbox" style="display: none;"
                               ng-model="vm.contact.isChecked"
                               data-checklist-model="vm.contacts.checked"
                               data-checklist-value="vm.contact">
                    </span>
            </label>

        </div>
    </div>

    <!-- Имя-->
    <div class="contancts-list__contact-name">
            <span class="contancts-list__text">
                {{ vm.contact.last_name }} {{ vm.contact.first_name }}
            </span>
    </div>

    <!-- Адрес почты-->
    <div class="contancts-list__mail-adress">
            <span class="contancts-list__text">
                {{ vm.contact.email }}
            </span>
    </div>

    <!-- Номер телефона-->
    <div class="contancts-list__phone">
            <span class="contancts-list__text">
                {{ vm.contact.phone }}
            </span>
    </div>

    <!-- к какой группе принадлежит-->
    <div class="contancts-list__group">
        <div class="contancts-list__group-item">
            <svg class="group-icon group-pall--c-8">
                <use xlink:href="#grid-square"></use>
            </svg>
            <span class="contancts-list__group-label mrg__left5">1</span>
        </div>

        <div class="contancts-list__group-item">
            <svg class="group-icon group-pall--c-3">
                <use xlink:href="#grid-square"></use>
            </svg>
            <span class="contancts-list__group-label mrg__left5">asdsad1</span>
        </div>

        <div class="contancts-list__group-item">
            <svg class="group-icon group-pall--c-2">
                <use xlink:href="#grid-square"></use>
            </svg>
            <span class="contancts-list__group-label mrg__left5">1dasd</span>
        </div>

        <div class="contancts-list__group-item">
            <svg class="group-icon group-pall--c-15">
                <use xlink:href="#grid-square"></use>
            </svg>
            <span class="contancts-list__group-label mrg__left5">asds1</span>
        </div>

        <div class="contancts-list__group-item">
            <svg class="group-icon group-pall--c-4">
                <use xlink:href="#grid-square"></use>
            </svg>
            <span class="contancts-list__group-label mrg__left5">1dsadas</span>
        </div>

    </div>

    <!-- Быстрое удаление-->
    <div class="contancts-list__quik-delete">
        <a class="contancts-list__link" ng-click="vm.destroy(vm.contact)">
            <span class="icon-bin contancts-list__icon color--light-red"></span>
        </a>
    </div>

    <!-- Быстрый ответ-->
    <div class="contancts-list__new_message">
        <a class="contancts-list__link" ui-sref="mail.compose" ng-click="$event.stopPropagation();">
            <span class="icon-write contancts-list__icon"></span>
        </a>
    </div>

</div>
