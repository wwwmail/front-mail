<div class="choice-language"
     ng-mouseover="vm.isHover = true"
     ng-class="{'choice-language--hover': vm.isHover}">
    <a class="choice-language__link" href
       ng-click="vm.selectLang(lang); vm.isHover = false;"
       ng-repeat="lang in vm.lang.items"
       ng-class="{'choice-language--active': lang.lang === vm.lang.selected.lang}">
        <img class="choice-language__country" src="images/country/{{ lang.icon }}">
    </a>
</div>
