<div class="contact-group-create">
    <form name="restoreForm" ng-submit="vm.restoreArchive(restoreForm)" novalidate>
        <div class="restore-contacts">

            <div class="restore-contacts__header">
                <span class="">{{ 'RECOVERY_CONTACTS' | translate }}</span>
            </div>

            <div class="restore-contacts__content">
                <div ng-repeat="restore in vm.restore.items">
                    <label style="display: block; margin: 0;">
                        <div class="restore-contacts__item"
                             ng-class="{'is-selected': restore.isChecked}">
                            <span class="restore-contacts__date">{{ restore.date }}</span>
                            <span class="restore-contacts__count">{{ restore.count }}</span>
                            <input type="checkbox"
                                   style="display: none;"
                                   ng-model="restore.isChecked"
                                   data-checklist-model="vm.restore.checked"
                                   data-checklist-value="restore">
                        </div>
                    </label>
                    <!--<span class="restore-contacts__date">11 апреля 2017 5:08</span>-->
                    <!--<span class="restore-contacts__count">1 контакт</span>-->
                </div>
            </div>

            <div class="restore-contacts__footer">
                <hr class="hr hr--top">
                <button class="btn btn--normal btn--size_l width--aut float--left"
                        type="submit"
                        ng-disabled="!vm.restore.checked.length">
                    {{ 'BTN_RECOVERY_CONTACT' | translate }}
                </button>
            </div>

        </div>
    </form>
</div>
