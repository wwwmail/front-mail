<div class="message-alert-send" ng-show="vm.isShow">
    <div class="message-alert-send__container">
        <span class="message-alert-send__validate-icon icon-check-box-mark"></span>
        <span class="message-alert-send__notific"
              ng-bind-html="vm.message | translate:{folder: (vm.folder.name | translate), email: (vm.email | translate)} "></span>
        <button class="message-alert-send__close btn--not-style icon-close btn--main-mobile-color"
                type="button" ng-click="vm.close()">
        </button>
    </div>
</div>
