<div class="inbox-message-view-list ">
    <div class="inbox-message-view-list__messages-list resize-block" resize-block="horizontal">
        <inbox-message-column messages="vm.messages"
                       message="message"
                       ng-repeat="message in vm.messages.items track by $index"></inbox-message-column>
    </div>

    <div class="inbox-message-view-list__message">
        <mail-message></mail-message>
    </div>
</div>
