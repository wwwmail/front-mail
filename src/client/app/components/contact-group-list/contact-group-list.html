<div class="folder-list">
    <div>
        <a class="folder-list__link" href
           ng-repeat="contactGroup in vm.contactGroup.items"
           ng-click="vm.addContacts(contactGroup)">
            <span class="folder-list__name">{{ contactGroup.name }}</span>
        </a>
    </div>

    <hr class="hr">

    <div>
        <a class="folder-list__link folder-list__link--new" href
           ng-click="vm.openGroupAddPopup()">
            <span class="folder-list__name">{{ 'NEW_GROUP' | translate }}...</span>
        </a>
    </div>
</div>
