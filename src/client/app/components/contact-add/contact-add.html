<div class="contact-group-create">
    <div class="add-contact">

        <form name="contactForm" ng-submit="vm.create(contactForm)" novalidate>

            <div class="add-contact__header">
                <span class="">{{ 'ADD_NEW_CONTACTS' | translate }}</span>
            </div>

            <div class="add-contact__content">
                <div class="add-contact__column">

                    <div class="add-contact__avatar">
                        <div class="avatar avatar--settings avatar--size50 avatar--second-style">
                            <img class="avatar__image" src="/images/avatar-personal.svg">
                        </div>
                    </div>

                    <div class="add-contact__fio-data">
                        <input class="input input--size_sm input--up-shadow width--size168 mrg__right10"
                               type="text"
                               name="last_name"
                               ng-model="vm.contactForm.model.last_name"
                               placeholder="{{ 'INPUT_PLACEHOLDER_LAST_MANE' | translate }}">

                        <input class="input input--size_sm input--up-shadow width--size168 mrg__right10"
                               type="text"
                               name="first_name"
                               ng-model="vm.contactForm.model.first_name"
                               placeholder="{{ 'INPUT_PLACEHOLDER_NAME' | translate }}">

                        <input class="input input--size_sm input--up-shadow width--size168"
                               type="text"
                               name="middle_name"
                               ng-model="vm.contactForm.model.middle_name"
                               placeholder="{{ 'INPUT_PLACEHOLDER_MIDDLE_NAME' | translate }}">
                    </div>
                </div>


                <div class="add-contact__column">

                    <hr class="hr hr--top">

                    <div class="add-contact__left">
                        <div class="add-contact__item">
                             <span class="add-contact__icon">
                                 <span class="icon-mail-contact2 svg-icon"></span>
                            </span>
                            <input class="input input--size_xs input--up-shadow mrg__right10 width--size220"
                                   ng-class="{'input--error': contactForm.email.$invalid}"
                                   type="text"
                                   name="email"
                                   ng-model="vm.contactForm.model.email"
                                   placeholder="{{ 'INPUT_PLACEHOLDER_ADD_EMAIL_ADDRESS' | translate }}"
                                   required>
                        </div>

                        <div class="add-contact__item">
                             <span class="add-contact__icon">
                                 <span class="icon-phone-contact svg-icon"></span>
                             </span>
                            <input class="input input--size_xs input--up-shadow mrg__right10 width--size220"
                                   type="text"
                                   name="phone"
                                   ng-model="vm.contactForm.model.phone"
                                   placeholder="{{ 'INPUT_PLACEHOLDER_ADD_PHONE' | translate }}">
                        </div>

                        <div class="add-contact__item">
                             <span class="add-contact__icon">
                                 <span class="icon-birth-day2 svg-icon"></span>
                            </span>

                            <div class="field-style flex--inline flex--row-wrap just-content--sp-btw width--size220">
                                <ui-select ng-model="vm.contactForm.model.bDay"
                                           class="select-list select-list--size_xs select-list--not-border-of-sides width--size50 select-list--if-less"
                                           style="width: 50px!important;"
                                           theme="select2"
                                           title="Choose a person">
                                    <ui-select-match
                                            class="select-list__body select-list--size_xs width--size50"
                                            placeholder="{{ 'DAY' | translate }}">
                                        {{ $select.selected.name }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="day in vm.days">
                                        <div ng-bind-html="day.name"></div>
                                    </ui-select-choices>
                                </ui-select>

                                <ui-select ng-model="vm.contactForm.model.bMonth"
                                           class="select-list select-list--size_xs select-list--not-border-of-sides width--size90 select-list--if-less"
                                           style="width: 90px!important;"
                                           theme="select2"
                                           title="Choose a person">
                                    <ui-select-match
                                            class="select-list__body select-list--size_xs  width--size90"
                                            placeholder="{{ 'MONTH' | translate }}">
                                        {{ $select.selected }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="month in vm.months">
                                        <div ng-bind-html="month"></div>
                                    </ui-select-choices>
                                </ui-select>

                                <ui-select ng-model="vm.contactForm.model.bYear"
                                           class="select-list select-list--size_xs select-list--not-border-of-sides width--size65 select-list--if-less"
                                           style="width: 65px!important;"
                                           theme="select2"
                                           title="Choose a person">
                                    <ui-select-match
                                            class="select-list__body select-list--size_xs width--size65"
                                            placeholder="{{ 'YEAR' | translate }}">
                                        {{ $select.selected.name }}
                                    </ui-select-match>
                                    <ui-select-choices repeat="year in vm.years">
                                        <div ng-bind-html="year.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>

                        </div>
                    </div>

                    <div class="add-contact__right">
                        <div class="add-contact__item align-items--st">
                            <span class="add-contact__icon">
                                <span class="icon-comment-contact svg-icon"></span>
                            </span>

                            <textarea
                                    class="add-contact__text-field textarea textarea--normal textarea--size_sm textarea--not-resize textarea--input-yellow-focus textarea--up-shadow"
                                    name="comment"
                                    ng-model="vm.contactForm.model.comment"
                                    placeholder="{{ 'INPUT_PLACEHOLDER_COMMENT_CONTACT' | translate }}">
                            </textarea>
                        </div>
                    </div>

                </div>
                <hr class="hr hr--bottom">

            </div>

            <div class="add-contact__footer">
                <button class="btn btn--normal btn--size_l width--aut float--left" type="submit">
                    {{ 'ADD_IN_CONTACTS' | translate }}
                </button>
            </div>

        </form>

    </div>
</div>
