<div class="tag-create">
    <div class="tag-create__title">Создаем метку</div>

    <div class="mrg__top15">
        <form name="paletteForm" ng-submit="vm.create(paletteForm)" novalidate>
            <div class="tag-create__input mrg__top15">
                <div class="mrg__right10">
                    <span class="font__size13">Название</span>
                </div>
                <div>
                    <input class="input input--size_s width--inh input--fc-sh-yellow"
                           type="text"
                           name="tag_name"
                           ng-model="vm.paletteForm.model.tag_name"
                           required/>
                </div>
            </div>

            <div class="palette-list tag-create__palette mrg__top30">
                <input type="hidden"
                       name="palette"
                       ng-model="vm.paletteForm.model.bgcolor"
                       required>
                <div class="palette-list__item"
                     style="background-color: {{ palette.color }}"
                     ng-repeat="palette in vm.palette.items track by $index"
                     ng-click="vm.select(palette)">
                    <span class="palette-list__icon icon-check-box-mark" ng-if="palette.color === vm.palette.selected.color"></span>
                </div>
            </div>

            <div class="tag-create__btn mrg__top40">
                <button class="btn-y btn-y--border" type="submit">{{ 'CREATE_TAGS' | translate }}</button>
                <button class="btn-y btn-y--border" type="button" ng-click="vm.close()">Отменить</button>
            </div>
        </form>
    </div>
</div>
