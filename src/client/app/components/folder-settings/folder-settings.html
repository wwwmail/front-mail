<div class="tags-settings">
    <div class="tags-settings__title main-title-text">
        {{ 'FOLDERS' | translate }}
    </div>
    <div class="tags-settings__content">
        <div class="tags-settings__fields">

            <div ng-repeat="folder in vm.folders.items">
                <div class="tags-settings__item mrg__bottom5"
                     ng-class="{'tags-settings__item--active': folder.isSelected}"
                     ng-click="vm.select(folder)"
                     ng-if="!folder.isSub">
                    <div class="tags-settings__title">{{ folder.name | translate }}</div>
                    <div class="tags-settings__values">{{ folder.messagesCount }}</div>
                </div>

                <div class="tags-settings__item tags-settings__attach mrg__bottom5"
                     ng-class="{'tags-settings__item--active': folder.isSelected}"
                     ng-click="vm.select(folder)"
                     ng-if="folder.isSub">
                    <div class="tags-settings__item mrg__bottom5">
                        <div class="tags-settings__title">{{ folder.name | translate }}</div>
                        <div class="tags-settings__values">{{ folder.messagesCount }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tags-settings__control">
            <div class="mrg__top">
                <!---->
                <button class="btn btn--normal btn--size_sm width--size150 mrg__bottom4"
                        ng-click="vm.openFolderCreatePopup()">{{ 'NEW_FOLDER' | translate }}
                </button>
                <!--<button class="btn btn&#45;&#45;normal btn&#45;&#45;size_sm width&#45;&#45;size150 mrg__bottom4">Вложенная папка</button>-->
                <button class="btn btn--normal btn--size_sm width--size150 mrg__bottom4"
                        ng-disabled="!vm.selected.isSub || vm.selected.name === 'Archive'"
                        ng-click="vm.openFolderEditPopup()">{{ 'RENAME' | translate }}
                </button>
                <button class="btn btn--normal btn--size_sm width--size150 mrg__bottom4"
                        ng-disabled="!vm.selected.isSub || vm.selected.name === 'Archive'"
                        ng-click="vm.destroy()">{{ 'DELETE' | translate }}
                </button>
                <!--<button class="btn btn&#45;&#45;normal btn&#45;&#45;size_sm width&#45;&#45;size150 mrg__bottom4">Создать правило</button>-->

            </div>
            <!--<div class="mrg__bottom">-->
            <!--<div class="notific">-->
            <!--Пометить все письма в папке как <a class="notific__link notific__link&#45;&#45;dotted"-->
            <!--href="">прочитанные</a>-->
            <!--</div>-->
            <!--</div>-->

        </div>

    </div>

    <div class="form__field-item">


    </div>
</div>
