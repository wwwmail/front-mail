<div class="tags-settings">
    <div class="tags-settings__title main-title-text">Папки</div>
    <div class="tags-settings__content">
        <div class="tags-settings__fields">

            <div ng-repeat="folder in vm.folders.items">
                <div class="tags-settings__item mrg__bottom5"
                     ng-class="{'tags-settings__item--active': folder.isSelected}"
                     ng-click="vm.select(folder)"
                     ng-if="!folder.isSub">
                    <div class="tags-settings__title">{{ folder.name }}</div>
                    <div class="tags-settings__values">{{ folder.messagesCount }}</div>
                </div>

                <div class="tags-settings__item tags-settings__attach mrg__bottom5"
                     ng-class="{'tags-settings__item--active': folder.isSelected}"
                     ng-click="vm.select(folder)"
                     ng-if="folder.isSub">
                    <div class="tags-settings__item mrg__bottom5">
                        <div class="tags-settings__title">{{ folder.name }}</div>
                        <div class="tags-settings__values">{{ folder.messagesCount }}</div>
                    </div>
                </div>
            </div>

            <div class="tags-settings__item tags-settings__attach mrg__bottom5">
                <div class="tags-settings__item tags-settings__attach--hide">
                    <div class="tags-settings__title">Папка</div>
                    <div class="tags-settings__values">2</div>
                </div>

                <div class="tags-settings__attach">
                    <div class="tags-settings__item mrg__bottom5">
                        <div class="tags-settings__title">Вложенная папка</div>
                        <div class="tags-settings__values">2</div>
                    </div>
                </div>
            </div>
