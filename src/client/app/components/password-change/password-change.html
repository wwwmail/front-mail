<div class="password-change">
    <div class="password-change__header">
        <span class="password-change__title">{{ 'PASSWORD_CHANGE' | translate }}</span>
    </div>

    <div class="password-change__content">
        <form name="passwordForm" ng-submit="vm.changePassword(passwordForm)" novalidate>

            <div class="password-change__field-input mrg--t15">
                <div class="password-change__caption-input mrg--r10">
                    <span class="font--size13">{{ 'NEW_PASSWORD' | translate }}</span>
                </div>
                <div class="position">
                    <input class="input input--size_s width--size220 input--fc-sh-yellow"
                           type="{{ vm.type ? 'text' : 'password' }}"
                           name="new_password"
                           ng-model="vm.passwordForm.model.new_password"
                           required>
                    <button class="btn btn--not-style btn--size_s view-pass view-pass--right-input"
                            type="button"
                            ng-click="vm.type = !vm.type">
                        <span class="icon-show-password" ng-class="{'icon-hide-password' : !vm.type, 'icon-show-password': vm.type }"></span>
                    </button>
                </div>
            </div>

            <div class="password-change__field-input mrg--t15 mrg--b25">
                <div class="password-change__caption-input mrg--r10" class="position">
                    <span class="font--size13">{{ 'PASSWORD_REPLY' | translate }}</span>
                </div>
                <div>
                    <input class="input input--size_s width--size220 input--fc-sh-yellow"
                           type="{{ vm.type ? 'text' : 'password' }}"
                           name="new_password_conf"
                           ng-model="vm.passwordForm.model.new_password_conf"
                           required>
                </div>
            </div>

            <div>{{ vm.error }}</div>

            <div class="password-change__footer position">
                <hr class="hr hr--top">
                <button class="btn btn--normal btn--size_l width--size168 mrg--r16" type="button"
                        ng-click="vm.close()">{{ 'CANCEL' | translate }}
                </button>
                <button class="btn  btn--yellow btn--size_l width--size168" type="submit">{{ 'SAVES' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
