<div class="attach-item">
    <a href="http://apimail.devogic.com/mail/{{ vm.message.number }}?part=attach&filename={{ vm.attach.fileName }}&token={{ vm.user.access_token }}&connection_id={{ vm.message.connection_id }}"
       target="_blank">
        <div>
            <div class="attach-item__name" ng-if="vm.attach.mime !== 'image/png' && vm.attach.mime !== 'image/jpeg'">
                {{ vm.attach.fileName }}
            </div>
            <div class="attach-item__type">
                {{ vm.attach.mime.split('/')[1]; }}
            </div>
            <div class="attach-item__buttons">
                <a href="http://apimail.devogic.com/mail/{{ vm.message.number }}?part=attach&screen=true&filename={{ vm.attach.fileName }}&token={{ vm.user.access_token }}&connection_id={{ vm.message.connection_id }}">
                    <button class="attach-item__button">
                        <span class="icon-eye"></span>
                    </button>
                </a>
                <button class="attach-item__button">
                    <span class="icon-upload"></span>
                </button>
            </div>
            <img class="attach-item__image"
                 ng-if="vm.attach.mime === 'image/png' || vm.attach.mime === 'image/jpeg'"
                 ng-src="http://apimail.devogic.com/mail/{{ vm.message.number }}?part=attach&filename={{ vm.attach.fileName }}&token={{ vm.user.access_token }}&connection_id={{ vm.message.connection_id }}">
        </div>
    </a>
</div>
