<div class="search-mail search-mail--open">
    <form name="searchForm" ng-submit="vm.search(searchForm)" novalidate>
        <div class="search-mail__body">
            <div class="search-mail__group">
                <div class="position width--all">
                    <input class="input input--size_m input--fc-sh-yellow search-mail__input font--inh"
                           placeholder="{{ 'INPUT_PLACEHOLDER_SEARCH_QUERY' | translate }}" type="text"
                           name="search"
                           ng-model="vm.searchForm.model.search"
                           ng-change="vm.onSearchChange()"
                           ng-click="open()"/>

                    <button class="search-mail__filter btn btn--size_m btn--not-style btn--not-events font__size10 "
                            type="button"
                            ng-class="{'is-open': vm.isOpenFilters}"
                            uib-popover-template="'app/components/search-mail/search-mail-popover.html'"
                            popover-class="popover--search-filters popover--no-arrow"
                            popover-placement="bottom"
                            popover-animation="true"
                            popover-is-open="vm.isOpenFilters"
                            popover-trigger="'outsideClick'">
                        <span class="icon-arrow-down"></span>
                    </button>
                </div>

                <div class="position height--all">
                    <button class="btn-y btn-y--mail-fix btn-y--border btn-y--mail-fix search-mail__button font--inh btn--yellow height--all height--min30" type="submit">
                        {{ 'SEARCH' | translate }}
                    </button>
                </div>

                <button class="search-mail__reset btn btn--size_m btn--not-style btn--not-events"
                        type="button"
                        ng-if="isOpen && vm.searchForm.model.search && vm.searchForm.model.search !== ''"
                        ng-click="vm.searchForm.model.search = ''">
                    <span class="icon-close"></span>
                </button>
            </div>
        </div>
    </form>
</div>
