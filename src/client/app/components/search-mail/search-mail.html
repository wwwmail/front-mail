<div class="search-mail" search-mail-open>
    <form name="searchForm" ng-submit="vm.search(searchForm)" novalidate>
        <div class="search-mail__body">
            <div class="search-mail__close" ng-if="isOpen">
                <button class="btn-y btn-y--white btn-y--close"
                        ng-click="close(); vm.searchForm.model.search = ''">
                    <img class="btn-y__icon" src="/images/cancel.svg" alt="close search">
                </button>
            </div>
            <div class="search-mail__group">
                <input class="input input--size_m input--fc-sh-yellow search-mail__input font--inh"
                       placeholder="Введите запрос" type="text"
                       name="search"
                       ng-model="vm.searchForm.model.search"
                       ng-click="open()"/>
                <button class="btn-y btn-y--border search-mail__button font--inh"
                        type="submit"
                        ng-if="isOpen">
                    Поиск
                </button>
                <button class="btn-y btn-y--border search-mail__button font--inh"
                        type="button"
                        ng-if="!isOpen"
                        ng-click="open()">
                    Поиск
                </button>

                <button class="search-mail__reset btn btn--size_m btn--not-style btn--not-events">
                    <span class="icon-close-thin"></span>
                </button>

                <button class="search-mail__filter is-open btn btn--size_m btn--not-style btn--not-events font__size10">
                    <span class="icon-select-arrow"></span>
                </button>

                <!--  инфон так
                Саня смотри  когда ворма у нас открывается
                 то кнопке  search-mail__filter мы жлбавляем класс is-open
                -->
                <!-- попап расширенного поиск
                а-->
                    <div class="search-filters hide-elm">
                        <div class="search-filters__item">
                            <ui-select ng-model=""
                                       class="select-list select-list--size_m select-list--not-border-of-sides width--inh"
                                       style=""
                                       theme="select2"
                                       title="Choose a person">
                                <ui-select-match
                                        class="select-list__body select-list--size_m width--inh"
                                        placeholder="Искать по всему письму">
                                    {{ $select.selected.name }}
                                </ui-select-match>

                                <ui-select-choices repeat="">
                                    <div ng-bind-html="day.name"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>

                        <div class="search-filters__item">
                            <ui-select ng-model=""
                                       class="select-list select-list--size_m select-list--not-border-of-sides width--inh"
                                       style=""
                                       theme="select2"
                                       title="Choose a person">
                                <ui-select-match
                                        class="select-list__body select-list--size_m width--inh"
                                        placeholder="Искать по всему письму">
                                    {{ $select.selected.name }}
                                </ui-select-match>

                                <ui-select-choices repeat="">
                                    <div ng-bind-html="day.name"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>

                        <div class="search-filters__item">
                            <ui-select ng-model=""
                                       class="select-list select-list--size_m select-list--not-border-of-sides width--inh"
                                       style=""
                                       theme="select2"
                                       title="Choose a person">
                                <ui-select-match
                                        class="select-list__body select-list--size_m width--inh"
                                        placeholder="Искать по всему письму">
                                    {{ $select.selected.name }}
                                </ui-select-match>

                                <ui-select-choices repeat="">
                                    <div ng-bind-html="day.name"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>

                        <div class="search-filters__item">
                            <label class="checkbox-y__label checkbox-y checkbox-y--size15" for="is-attach">
                                <input class="checkbox-y__input"
                                       id="is-attach"
                                       type="checkbox"
                                       name="isChecked"
                                       ng-model="isChecked">
                                <div class="checkbox-y__body">
                                    <span class="checkbox-y__icon"></span>
                                </div>
                                <span class="checkbox__text " role="presentation">
                    С вложениями
                        </span>
                            </label>
                        </div>

                        <div class="search-filters__item">
                            <div class="">Указать точные даты</div>
                        </div>

                        <div class="search-filters__item">
                            <div class="search-filters__exact-date">
                                <input class="input input--size_sm input--fc-sh-yellow width--all"
                                       type="text"
                                       name="last_name"
                                       placeholder="01.01.2002"
                                       ng-model="">
                                <span class="search-filters__splitter"></span>
                                <input class="input input--size_sm input--fc-sh-yellow width--all"
                                       type="text"
                                       name="last_name"
                                       placeholder="01.01.2002"
                                       ng-model="">
                            </div>
                        </div>

                        <div class="search-filters__item">
                            <a class="search-filters__link">Указать точные даты</a>
                            <a class="search-filters__link">Письма по месяцам</a>
                        </div>
                    </div>

                <!-- конец попапа-->

            </div>
        </div>
    </form>
</div>
