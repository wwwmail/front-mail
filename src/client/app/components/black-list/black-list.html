<div>
    <div class="rules-settings__bl-wh-content__title">{{ 'BLACK_LIST' | translate }}</div>

    <span class="rules-settings__bl-wh-content__text">
    {{ 'BLACK_LIST_TEXT_ALL_MAILS_IS_BLACK_LIST' | translate }}
</span>

    <form name="form" ng-submit="vm.add(form)" novalidate>
        <div class="form__field-item mrg__bottom0">
            <div class="field-style flex--inline width--max460">
                <input class="input input--size_xs input--up-shadow width--inh input--bg-white mrg__right7 border--cl-bl-silver"
                       type="email"
                       name="email"
                       ng-model="vm.form.model.email"
                       placeholder="{{ 'INPUT_PLACEHOLDER_PLEASE_YOUR_EMAIL' | translate }}"
                       required>
                <button class="btn btn--normal btn--size_xs width--size150 border--cl-bl-silver"
                        type="submit">
                    {{ 'ADD' | translate }}
                </button>
            </div>
        </div>
    </form>

    <div class="mrg--t20">
        <div class="mrg--t5 padding--top3 padding--bottom3" ng-repeat="item in vm.list.items" ng-if="item.wb === 'B'">
            <div class="checkbox-y checkbox-y--size14">
                <label class="checkbox-y__label">
                    <input class="checkbox-y__input"
                           type="checkbox"
                           data-checklist-model="vm.list.checked" data-checklist-value="item">
                    <div class="checkbox-y__body">
                        <span class="checkbox-y__icon"></span>
                    </div>
                    <div class="checkbox-y__text font-sizer--bigger-15 font--bold">
                        {{ item.email }}
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="mrg--t10">
        <button class="btn btn--size_xs btn--normal btn--hover-border btn--silver-bg-y-shw"
                type="button"
                ng-click="vm.remove()"
                ng-disabled="!vm.list.checked.length">{{ 'REMOVE_IS_LIST' | translate }}
        </button>
    </div>
</div>
