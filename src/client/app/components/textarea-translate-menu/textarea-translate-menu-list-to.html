<div class="textarea-translate-menu-list">
    <div class="textarea-translate-menu-list__body" ng-repeat="itemsFormatted in vm.list.itemsFormatted">
        <div class="textarea-translate-menu-list__item" ng-repeat="item in itemsFormatted">
            <button class="textarea-translate-menu-list__button btn--normal btn--not-border"
                    ng-class="{'textarea-translate-menu-list__button--active': item === vm.translateTo}"
                    type="button"
                    ng-click="vm.selectTo(item)">{{ item.name }}</button>
        </div>
    </div>
</div>
