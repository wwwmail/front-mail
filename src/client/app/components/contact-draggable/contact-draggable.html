<div class="contacts-list-is-null">
    <!--
        клсс переключатель при наведении файла contacts-list-is-null__content--is-hover-file
    -->
    <form class="contacts-list-is-null__content ng-pristine ng-valid" name="uploadForm" ng-submit="vm.upload(uploadForm)"
          ngf-drop
          ngf-select="vm.upload(uploadForm)"
          type="file"
          name="file"
          ng-model="vm.uploadForm.model.file"
          accept="text/x-vcard"
          ngf-max-size="2MB"
          ngf-model-invalid="vm.uploadForm.errors"
          ngf-allow-dir="true"
          ngf-drag-over-class="'contacts-list-is-null__content--is-hover-file'">

        <div class="contacts-list-is-null__adder hide-elm">
            <input class="contacts-list-is-null__drop-mode hide-elm" type="file" name="data" >
        </div>

        <div class="contacts-list-is-null__title">Загрузить контакты из файла</div>
        <div class="contacts-list-is-null__text">Яндекс.Почта поддерживает импорт контактов, сохранённых в форматах .csv и vCard.</div>

        <div class="contacts-list-is-null__text-comment">Перетащите файл сюда</div>

        <div class="contacts-list-is-null__error-added-file" ngf-no-file-drop>
            Не удалось добавить контакты. Убедитесь, что загружаете файл формата .csv или vCard.
        </div>

        <button class="btn btn--normal btn--size_xs btn--silver-hover"
                type="file"
                name="file"
                ng-model="vm.uploadForm.model.file"
                ngf-select="vm.upload(uploadForm)"
                accept="text/x-vcard"
                ngf-max-size="2MB"
                ngf-model-invalid="vm.uploadForm.errors"
                required>или выберите файл</button>

    </form>

    <div class="contacts-list-is-null__success hide-elm">
        <div class="">
            <span class="contacts-list-is-null__success-title icon-check-box-mark mrg__right5"></span>
            Контакты перенесены.
        </div>
    </div>
</div>
