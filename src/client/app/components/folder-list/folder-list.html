<div class="folder-list">
    <div class="folder-list__body">
        <!--Пока что скрываем-->
        <!--<input type="text">-->
    </div>

    <div>
        <a class="folder-list__link" href
           ng-repeat="folder in vm.folders.items"
           ng-click="vm.move(folder)"
           ng-class="{
            'folder-list__link--sub': folder.isSub,
            'folder-list__link--disabled': vm.$state.params.mbox === folder.name
           }">
            <span class="folder-list__name">{{ folder.name | translate }}</span>
        </a>
    </div>

    <hr class="hr">

    <div>
        <a class="folder-list__link folder-list__link--new" href
           ng-click="vm.openFolderCreatePopup()">
            <span class="folder-list__name">{{ 'NEW_FOLDER' | translate }}...</span>
        </a>
    </div>
</div>
