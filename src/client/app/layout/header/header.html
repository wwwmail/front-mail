<div class="header">
    <div class="header__brand pointer" ui-sref="mail.inbox">
        <img class="header__logo" src="/images/logo.png" alt="Mail logo">
    </div>

    <div class="header__spinner">
        <span class="spin spin_theme_islands spin--gray spin_size_m spin_visible"></span>
    </div>

    <div class="header__navigation">

        <!--Тут компонент меню-->
        <div class="navigation">
            <div class="navigation__row">
                <div class="navigation__item">
                    <a class="navigation__link navigation__link--active" href="">Поиск</a>
                </div>
                <div class="navigation__item">
                    <a class="navigation__link" href="">Контакты</a>
                </div>
                <div class="navigation__item">
                    <a class="navigation__link" href="">Файлы</a>
                </div>
                <div class="navigation__item">
                    <a class="navigation__link" href="">Новости</a>
                </div>
                <div class="navigation__item">
                    <a class="navigation__link" href="">Еще</a>
                </div>
            </div>
        </div>

    </div>


    <div class="header__left">
        <div class="header__search header__left-item">
            <div class="control-group" role="group">
                <span class="input input_theme_islands input_size_m input_type_search i-bem"
                      data-bem='{"input":{}}'><span class="input__box">
                <input class="input__control" placeholder="Введите запрос" type="search"
                       ng-model="model"/></span></span>
                <button class="button button_theme_islands button_size_m button__control i-bem"
                        data-bem='{"button":{}}' role="button" type="button"><span class="button__text">Поиск</span>
                </button>
            </div>
        </div>

        <div class="header__settings header__left-item">
            <!--<a class="header__settings-link">-->
                <button class="btn-y btn-y--settings pointer" ui-sref="mail.settings">
                    <span class="icon-settings"></span>
                </button>
            <!--</a>-->
        </div>

        <div class="header__name header__left-item">

            john.doe@mail.cz

        </div>

        <div class="header__avatar header__left-item">

            <!--Тут компонент аватара-->
            <div class="avatar avatar--size42">
                <img class="avatar__image" src="/images/avatar.png">
            </div>

        </div>

    </div>
</div>
