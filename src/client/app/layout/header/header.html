<div class="main-header font-sizer--bigger-15">
    <div class="main-header__brand pointer" ui-sref="mail.inbox({mbox: 'INBOX'})">
        <img class="main-header__logo"
             src="/images/domains/{{ vm.CONFIG.domainZone }}/logo-mail-dark.svg"
             alt="Mail logo">
    </div>

<!--    <div>
        <div class="main-header__spinner">
            <spinner is-global="true"></spinner>
        </div>
    </div>-->

    <message-alert-send></message-alert-send>

    <div class="main-header__left">
        <div class="main-header__main-buttons mrg--r10">
            <button class="btn btn--no-round btn--red btn--size_m mrg--r5 flex--inline align-items--cn"
                    type="button"
                    ng-click="vm.openComposePopup({new: true})">
                <span class="icon-write"></span>
                <span class="main-header__main-buttons-name mrg--l10">{{ 'WRITE' | translate }}</span>
            </button>
            <!--<button class="btn&#45;&#45;no-round btn btn&#45;&#45;size_l btn&#45;&#45;yellow flex&#45;&#45;inline align-items&#45;&#45;cn"
                    type="button"
                    ui-sref="contacts.main">
                <span class="icon-contacts"></span>
            </button>-->
        </div>

        <div class="main-header__search main-header__left-item">
            <search-mail
                    ng-if="vm.$state.current.name !== 'help' && vm.$state.current.name !== 'contacts.main'">
            </search-mail>
            <search-help ng-if="vm.$state.current.name === 'help'"></search-help>
            <search-contact ng-if="vm.$state.current.name === 'contacts.main'"></search-contact>
        </div>

        <div class="main-header__left-item mrg--l20">
            <!--Тут компонент меню-->
            <div class="navigation mrg--r10">
                <div class="navigation__row">
                    <div class="navigation__item">
                        <a class="navigation__link" ui-sref="mail.inbox({mbox: 'INBOX'})"
                           ui-sref-active="navigation__link--active">
                            E-mail
                        </a>
                    </div>
                    <!--<div class="navigation__item">
                        <a class="navigation__link" ui-sref="mail.inbox({mbox: 'INBOX'})"
                           ui-sref-active="navigation__link&#45;&#45;active">
                            {{ 'MAIL' | translate }}
                        </a>
                    </div>-->
                    <div class="navigation__item">
                        <a class="navigation__link"
                           ui-sref="contacts.main"
                           ui-sref-active="navigation__link--active">
                            {{ 'CONTACTS' | translate }}
                        </a>
                    </div>
                    <!--<div class="navigation__item">-->
                    <!--<a class="navigation__link" href="">Файлы</a>-->
                    <!--</div>-->
                    <!--<div class="navigation__item">-->
                    <!--<a class="navigation__link" href="">Новости</a>-->
                    <!--</div>-->
                    <!--<div class="navigation__item">-->
                    <!--<a class="navigation__link" href="">Еще</a>-->
                    <!--</div>-->
                </div>
            </div>

        </div>

        <!-- Темы-->
        <div class="main-header__settings main-header__left-item pos--rel">
            <!--<a class="main-header__settings-link">-->
            <button class="btn-y btn-y--settings pointer" ng-click="vm.isTheme = true;">
                <span class="icon-template"></span>
            </button>
        </div>

        <div class="main-header__settings main-header__left-item pos--rel">
            <!--<a class="main-header__settings-link">-->
            <button class="btn-y btn-y--settings pointer"
                    uib-popover-template="'app/components/settings-menu/settings-menu.html'"
                    popover-class="popover--settings"
                    popover-placement="bottom-right"
                    popover-animation="true"
                    popover-trigger="'outsideClick'"
                    popover-is-open="vm.isSettingsMenuOpen">
                <span class="icon-settings"></span>
            </button>
        </div>
        <div class="main-header__avatar main-header__left-item">
            <a class="main-header__avatar-link" href
               uib-popover-template="'app/components/user-menu/user-menu-popover.html'"
               popover-class="popover--user popover--no-arrow"
               popover-placement="bottom-right"
               popover-animation="true"
               popover-trigger="'outsideClick'">

                <div class="main-header__name">
                    {{ vm.user.profile.email.split('@')[0] }}
                </div>

                <!--Тут компонент аватара-->
                <avatar-name class="avatar avatar--size42"
                             ng-if="!vm.user.profile.photo"
                             name="vm.user.profile.first_name"
                             email="vm.user.profile.email"></avatar-name>
                <div class="avatar avatar--header avatar--size42" ng-if="vm.user.profile.photo">
                    <img class="avatar__image"
                         media-url="vm.user.profile.photo">
                </div>
            </a>
        </div>

        <div class="main-header__left-item main-header__left-item--domain mrg mrg--l10">
            <a class="link main-header__avatar-link main-header__avatar-link--icon-home " href="{{ vm.CONFIG.parentHost }}">
                <span class="icon-home"></span>
            </a>
        </div>
    </div>
</div>


<themes is-theme-active="vm.isTheme"></themes>
