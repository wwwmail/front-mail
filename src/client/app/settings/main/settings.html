<div class="layout__bread-crumbs mrg__bottom15">
    <div class="bread-crumbs font-sizer--bigger-20">
        <a class="bread-crumbs__item" href="#">Почта</a>
        <a class="bread-crumbs__item" href="#">Все настройки</a>
        <a class="bread-crumbs__item bread-crumbs--active" href="#">Управление аккаунтом</a>
    </div>
</div>

<article class="layout-settings">
    <section class="layout-settings__col width--aut">

        <!-- Персональные данные -->
        <div class="personal-info">
            <div class="personal-info__user-avatar mrg__bottom45">
                <div class="avatar avatar--settings avatar--size203 avatar--second-style"
                     ng-click="vm.openAvatarUploadPopup()">
                    <img class="avatar__image"
                         ng-src="{{ user.profile.photo }}"
                         fallback-src="{{'/images/avatar-personal.svg'}}">
                    <span class="avatar__edit avatar__edit--add"></span>
                </div>
            </div>

            <div class="personal-info__user-info">
                <div class="personal-info__user-info-title main-title-text">Персональные данные</div>
                <profile-form></profile-form>
            </div>

        </div>

    </section>
    <!---->

        <!-- Дополнительные настройки блок с права -->
        <div class="additional-info">

            <!-- Безопасность аккаунта -->
            <div class="additional-info__block ">
                <div class="main-title-text main-title-text__icon">
                    <img class=" main-title-text__icon--size27" src="images/safety-g.svg" alt="">
                    Безопасность аккаунта
                </div>

                <!--</div>-->

                <div class="additional-info__block__option">
                    <a class="additional-info__block__link link link--disabled" href="#">Аккаунт достаточно
                        защищен</a>
                    <a class="additional-info__block__link link mrg__bottom10" href
                       ng-click="vm.openPasswordChangePopup()">Сменить пароль</a>

                    <div class="additional-info__block__link">
                        <span class="additional-info__block__title">{{ user.profile.email }}</span>
                        <button class="additional-info__block__link link btn btn--not-style"
                                ng-click="vm.openEmailChangePopup()">
                            Изменить e-mail
                        </button>
                    </div>
                    <div class="additional-info__block__link">
                        <span class="additional-info__block__title">+{{ user.profile.phone }}</span>
                        <button class="additional-info__block__link link btn btn--not-style"
                                ng-click="vm.openPhoneChangePopup()">
                            Изменить номер телефона
                        </button>
                    </div>
                </div>

            </div>

            <!-- Другие настройки -->
            <div class="additional-info__block ">
                <div class="main-title-text main-title-text__icon">
                    <img class=" main-title-text__icon--size27" src="images/other-settings.svg" alt="">
                    Другие настройки
                </div>
                <div class="additional-info__block__option">
                    <a class="additional-info__block__link" href ng-click="vm.destroy()">Удалить аккаунт</a>
                </div>
            </div>

            <!-- Чекбоксы -->
            <div class="additional-info__block">

                <div class="font__bold font__size13">Разрешить доступ к почтовому ящику с помощью
                    почтовых клиентов
                </div>

                <form class="additional-info__allow form" action="">

                    <!--наш чекбокс -->
                    <label class="checkbox-y__label checkbox-y" for="isChecked1">
                        <input class="checkbox-y__input"
                               id="isChecked1"
                               type="checkbox"
                               name="isChecked"
                               ng-model="isChecked">
                        <div class="checkbox-y__body">
                        <span class="checkbox-y__icon icon-checked">
                        </span>
                        </div>
                        <span class="checkbox__text " role="presentation">
                            С сервера imap.yandex.ru по протоколу IMAP
                        </span>
                    </label>


                    <!--наш чекбокс -->
                    <label class="checkbox-y__label checkbox-y" for="isChecked2">
                        <input class="checkbox-y__input"
                               id="isChecked2"
                               type="checkbox"
                               name="isChecked"
                               ng-model="isChecked">
                        <div class="checkbox-y__body">

                        <span class="checkbox-y__icon icon-checked">
                        </span>
                        </div>
                        <span class="checkbox__text " role="presentation">
                            С сервера pop.yandex.ru по протоколу POP3
                        </span>
                    </label>

                </form>

            </div>

        </div>

    </section>

    <section class="layout-settings__row separate--top mrg__top30">

        <!-- Ваши подписи -->
        <div class="user-signatures">
            <div class="user-signatures__title main-title-text">Ваши подписи</div>
            <div class="row">
                <div class="user-signatures__edit-text col-md-6">
                    <div message-textarea ng-model="vm.signature"></div>
                </div>
                <div class="user-signatures__view col-md-6" ng-if="vm.user.profile.sign">
                    <span ng-bind-html="vm.getTrustHtml(vm.user.profile.sign)"></span>
                </div>
            </div>
            <div class="mrg__top10">
                <button class="btn btn--normal btn--size_s"
                        ng-click="vm.updateSign()">Добавить подпись</button>
            </div>
        </div>

    </section>
</article>
