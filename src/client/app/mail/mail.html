<section class="main-layout">
    <div class="main-layout__header">
        <header></header>
    </div>

    <div class="main-layout__inner" layout-height>

        <div class="main-layout__left">
            <div class="main-layout__menu resize-menu" resize-menu>
                <div class="main-layout__button-up">
                    <button class="icon-up btn btn--page-up"
                            type="button" scroll-up></button>
                </div>
                <button class="main-layout__menu-switch btn--not-style"
                        type="button"
                        ng-click="close()">
                </button>
                <menu-main folder="vm.folder"></menu-main>
            </div>
        </div>

        <div class="main-layout__content">
            <!--
            class="height-flex--content position"
            -->
            <ui-view class="height-flex--content"></ui-view>

            <div class="main-layout__footer">
                <footer></footer>
            </div>

        </div>

        <div class="main-layout__right">
            <div class="main-layout__banner">
                <div class="banner-block banner-block--size160x600">
                    <ins class="adsbygoogle"
                         style="display:inline-block;width:160px;height:600px"
                         data-ad-client="a-pub-7169913763254428"
                         data-ad-slot="6851262006"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>

    </div>
</section>
